<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WeatherApp</title>
</head>
<body>
    
    <div id="container" >

        <div id="search" >
        
            <input type="text" id="inp" placeholder="Search for City...">

        </div>

        <div id="weather" >

            <h1>Delhi ,In</h1>

            <img src="" alt="" id="icon">
            
            <p id="datePara"></p>
    
            <h2 id="tempPara">29 °C </h2>
    
            <div><span id="minTemp">25.56 °C</span> /  <span id="maxTemp" >30.25 °C</span></div>
    
            <div id="desc"> cloudy </div>
    
            <div id="humidity">Humidity : 14 %</div>
    
            <div id="windSpeed" > wind speed : 6.2 km/h</div>
        
            

        </div>

      

        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
